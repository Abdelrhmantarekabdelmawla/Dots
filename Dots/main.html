<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots - Quiz</title>
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="header">
            <img src="images/logo.png" class="logo">
        </section>
        <section class="chat-wrap">
            <div class="chat">
                <div class="bot-msg">
                    <div class="prof">
                        <div class="prof-img">
                            <img src="images/bot-logo.svg" style="width: fit-content;" alt="">
                        </div>
                    </div>
                    <div class="msg">
                        <p>Hello there, Are you ready to find your passions through a very simple quiz?</p>
                        <!--This Button will be disabled IMMEDIETLY after initiating the quiz -->
                        <button class="start">Start</button> 
                    </div>
                </div>
            </div>
            <div class="chat">
                <div class="bot-msg">
                    <div class="prof">
                        <div class="prof-img">
                            <img src="images/bot-logo.svg" style="width: fit-content;" alt="">
                        </div>
                    </div>
                    <div class="msg">
                        <p>Hello there, Are you ready to find your passions through a very simple quiz?</p>
                        
                        <input name="choices" id="choice1" type="radio" class="choice-1"></input type="radio">
                        <label for="choice1">First Choice for the first question which is dummy</label>
                        
                        <input name="choices" id="choice2" type="radio" class="choice-1"></input type="radio">
                        <label for="choice2">Second Choice for the Second question which is dummy</label>
                        
                        <input name="choices" id="choice3" type="radio" class="choice-1"></input type="radio">
                        <label for="choice3">Third Choice for the Third question which is dummy</label>
                        
                        <input name="choices" id="choice4" type="radio" class="choice-1"></input type="radio">
                        <label for="choice4">Fourth Choice for the Fourth question which is dummy</label>
                        <!--This Button will only disappear in the very last question, when there won't be a need for it -->
                        <button class="submit">Next</button>
                    </div>
                </div>
            </div>
            <div class="footer">
                <!--this button never disappears, However its only enabled [PRIMARY-COLOR-900] only in the very last question -->
                <button class="end-submit">Submit Quiz</button>
            </div>
        </section>
        <img src="images/background-element.png" class="bg-element">

    </main>
</body>
</html>
